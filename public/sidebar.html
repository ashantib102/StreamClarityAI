<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Clarity Sidebar</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 400px;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        
        .header h2 {
            margin: 0;
            color: #FF0000;
            font-size: 24px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        select, textarea {
            width: 100%;
            padding: 8px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            font-family: inherit;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #FF0000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        .secondary-btn {
            background: #444;
        }
        
        .analysis-modes h3 {
            margin-bottom: 15px;
            color: #FF0000;
        }
        
        details {
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 6px;
        }
        
        summary {
            padding: 12px;
            cursor: pointer;
            background: #333;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .mode-content {
            padding: 15px;
        }
        
        .mode-description {
            margin: 0 0 15px 0;
            color: #ccc;
            font-size: 14px;
        }
        
        .analysis-button {
            padding: 8px;
            margin-bottom: 8px;
            background: #555;
            text-align: left;
            font-size: 14px;
        }
        
        .analysis-button:hover {
            background: #666;
        }
        
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 6px;
            border-left: 4px solid #FF0000;
            display: none;
        }
        
        .results h4 {
            margin-top: 0;
            color: #FF0000;
        }
        
        .results-content {
            line-height: 1.6;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Stream Clarity</h2>
        <button class="close-btn" onclick="window.parent.postMessage({action: 'closeSidebar'}, '*')">Ã—</button>
    </div>
    
    <div class="section">
        <label>Response Sophistication:</label>
        <select id="sophistication-level">
            <option value="Simple">Simple</option>
            <option value="Standard" selected>Standard</option>
            <option value="Expert">Expert</option>
        </select>
    </div>
    
    <div class="section">
        <button onclick="analyzeVideo()">Get Video Summary</button>
    </div>
    
    <div class="section">
        <button class="secondary-btn" onclick="analyzeComments()">Analyze Comments</button>
    </div>
    
    <div class="analysis-modes">
        <h3>Analysis Modes</h3>
        <!-- Analysis modes will be populated by JavaScript -->
    </div>
    
    <div class="section">
        <label>Q&A Assistant:</label>
        <textarea id="qa-input" placeholder="Ask anything about this video..." rows="3"></textarea>
        <button onclick="askQuestion()" style="margin-top: 8px;">Ask Question</button>
    </div>
    
    <div class="results" id="analysis-results">
        <h4>Analysis Results</h4>
        <div class="results-content" id="results-content"></div>
    </div>
    
    <script>
        // Sidebar functionality will be handled by the content script
        function analyzeVideo() {
            window.parent.postMessage({action: 'analyzeVideo'}, '*');
        }
        
        function analyzeComments() {
            window.parent.postMessage({action: 'analyzeComments'}, '*');
        }
        
        function askQuestion() {
            const question = document.getElementById('qa-input').value;
            window.parent.postMessage({action: 'askQuestion', question: question}, '*');
        }
    </script>
</body>
</html>
